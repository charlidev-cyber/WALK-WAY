<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - WalkWay</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f8f9fa;
            padding-top: 80px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .orders-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f39c12;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #f39c12;
            background: transparent;
            color: #f39c12;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            background: #f39c12;
            color: white;
        }
        
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .order-table th,
        .order-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .order-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .order-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-processing {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-shipped {
            background: #cce7ff;
            color: #004085;
        }
        
        .view-btn {
            background: #f39c12;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .view-btn:hover {
            background: #d98200;
        }
        
        .no-orders {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .order-table {
                font-size: 12px;
            }
            
            .order-table th,
            .order-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Simple Header -->
    <header class="header">
        <div class="container">
            <div class="logo">WALK WAY - ADMIN</div>
            <div style="display: flex; gap: 15px;">
                <a href="index.html" style="color: #f39c12; text-decoration: none; font-weight: 600;">← Back to Store</a>
                <button onclick="refreshData()" style="background: #f39c12; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">Refresh</button>
            </div>
        </div>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <p>Monitor orders and customer activity in real-time</p>
            <p><strong>Last Updated:</strong> <span id="lastUpdated">Loading...</span></p>
        </div>
        
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRevenue">₹0</div>
                <div class="stat-label">Total Revenue</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayOrders">0</div>
                <div class="stat-label">Today's Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCustomers">0</div>
                <div class="stat-label">Total Customers</div>
            </div>
        </div>
        
        <!-- Orders Section -->
        <div class="orders-section">
            <div class="orders-header">
                <h2>Recent Orders</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterOrders('all')">All</button>
                    <button class="filter-btn" onclick="filterOrders('today')">Today</button>
                    <button class="filter-btn" onclick="filterOrders('confirmed')">Confirmed</button>
                </div>
            </div>
            
            <div id="ordersContainer">
                <div class="no-orders">Loading orders...</div>
            </div>
        </div>
    </div>

    <script>
        let allOrders = [];
        let currentFilter = 'all';
        
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            setInterval(loadDashboardData, 30000); // Refresh every 30 seconds
        });
        
        function loadDashboardData() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            allOrders = orders;
            
            updateStatistics(orders);
            displayOrders(orders);
            
            document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
        }
        
        function updateStatistics(orders) {
            const totalOrders = orders.length;
            const totalRevenue = orders.reduce((sum, order) => sum + order.total, 0);
            
            const today = new Date().toLocaleDateString();
            const todayOrders = orders.filter(order => order.orderDate === today).length;
            
            const uniqueEmails = [...new Set(orders.map(order => order.customerInfo.email))];
            const totalCustomers = uniqueEmails.length;
            
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = '₹' + totalRevenue.toLocaleString();
            document.getElementById('todayOrders').textContent = todayOrders;
            document.getElementById('totalCustomers').textContent = totalCustomers;
        }
        
        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="no-orders">No orders found</div>';
                return;
            }
            
            const tableHTML = `
                <table class="order-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Date</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td><strong>${order.orderId}</strong></td>
                                <td>${order.customerInfo.name}</td>
                                <td>${order.customerInfo.email}</td>
                                <td>${order.customerInfo.phone}</td>
                                <td>${order.orderDate}</td>
                                <td><strong>₹${order.total.toLocaleString()}</strong></td>
                                <td><span class="order-status status-${order.status.toLowerCase()}">${order.status}</span></td>
                                <td><button class="view-btn" onclick="viewOrderDetails('${order.orderId}')">View</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }
        
        function filterOrders(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            let filteredOrders = allOrders;
            
            if (filter === 'today') {
                const today = new Date().toLocaleDateString();
                filteredOrders = allOrders.filter(order => order.orderDate === today);
            } else if (filter === 'confirmed') {
                filteredOrders = allOrders.filter(order => order.status === 'Confirmed');
            }
            
            displayOrders(filteredOrders);
        }
        
        function viewOrderDetails(orderId) {
            const order = allOrders.find(o => o.orderId === orderId);
            if (!order) return;
            
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.5); display: flex; justify-content: center;
                align-items: center; z-index: 10000;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 15px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>Order Details - ${order.orderId}</h2>
                        <button onclick="this.closest('.modal').remove()" style="background: none; border: none; font-size: 24px; cursor: pointer;">&times;</button>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <h3>Customer Information</h3>
                        <p><strong>Name:</strong> ${order.customerInfo.name}</p>
                        <p><strong>Email:</strong> ${order.customerInfo.email}</p>
                        <p><strong>Phone:</strong> ${order.customerInfo.phone}</p>
                        <p><strong>Address:</strong> ${order.customerInfo.address}, ${order.customerInfo.city} - ${order.customerInfo.pincode}</p>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <h3>Order Information</h3>
                        <p><strong>Order Date:</strong> ${order.orderDate}</p>
                        <p><strong>Payment Method:</strong> ${order.paymentMethod}</p>
                        <p><strong>Status:</strong> <span class="order-status status-${order.status.toLowerCase()}">${order.status}</span></p>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <h3>Items Ordered</h3>
                        ${order.items.map(item => `
                            <div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee;">
                                <span>${item.name} × ${item.quantity}</span>
                                <span>₹${(item.price * item.quantity).toLocaleString()}</span>
                            </div>
                        `).join('')}
                        <div style="display: flex; justify-content: space-between; padding: 15px 0; font-weight: bold; font-size: 18px; border-top: 2px solid #f39c12; margin-top: 10px;">
                            <span>Total Amount:</span>
                            <span>₹${order.total.toLocaleString()}</span>
                        </div>
                    </div>
                </div>
            `;
            
            modal.className = 'modal';
            document.body.appendChild(modal);
        }
        
        function refreshData() {
            loadDashboardData();
            alert('Dashboard data refreshed!');
        }
    </script>
</body>
</html>
