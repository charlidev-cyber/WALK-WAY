<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test - WalkWay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #f39c12;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #d98200;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>EmailJS Test - WalkWay</h1>
        <p>Test email functionality before using in checkout</p>
        
        <form id="testForm">
            <div class="form-group">
                <label>Your Email:</label>
                <input type="email" id="testEmail" required placeholder="Enter your email to receive test">
            </div>
            
            <div class="form-group">
                <label>Your Name:</label>
                <input type="text" id="testName" required placeholder="Enter your name">
            </div>
            
            <button type="submit">Send Test Email</button>
        </form>
        
        <div id="result" class="result"></div>
        
        <h3>Debug Info:</h3>
        <div id="debugInfo" style="background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 12px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init('w3dm9bQ8u4Km3IY1c');
        
        const debugInfo = document.getElementById('debugInfo');
        const resultDiv = document.getElementById('result');
        
        function updateDebug(message) {
            debugInfo.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
        }
        
        updateDebug('EmailJS initialized with public key: w3dm9bQ8u4Km3IY1c');
        updateDebug('Service ID: service_58xhxmj');
        updateDebug('Template ID: template_8wm274b');
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('testEmail').value;
            const name = document.getElementById('testName').value;
            
            updateDebug('Starting email test...');
            
            // Test order data
            const testOrderData = {
                orderId: 'TEST' + Date.now(),
                orderDate: new Date().toLocaleDateString(),
                total: 1299,
                items: [
                    { name: 'Test Shoe', quantity: 1, price: 1199 }
                ],
                customerInfo: {
                    name: name,
                    email: email,
                    phone: '+91 9876543210',
                    address: 'Test Address, Test City',
                    city: 'Test City',
                    pincode: '123456'
                },
                paymentMethod: 'cod'
            };
            
            const templateParams = {
                to_email: email,
                to_name: name,
                order_id: testOrderData.orderId,
                order_date: testOrderData.orderDate,
                total_amount: testOrderData.total,
                items_list: 'Test Shoe (Qty: 1) - ₹1199',
                delivery_address: 'Test Address, Test City - 123456',
                payment_method: 'Cash on Delivery',
                phone: '+91 9876543210'
            };
            
            updateDebug('Template params: ' + JSON.stringify(templateParams, null, 2));
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                resultDiv.innerHTML = 'Sending email...';
                
                const response = await emailjs.send(
                    'service_58xhxmj',
                    'template_8wm274b',
                    templateParams
                );
                
                updateDebug('Email sent successfully: ' + JSON.stringify(response));
                resultDiv.className = 'result success';
                resultDiv.innerHTML = '✅ Test email sent successfully! Check your inbox.';
                
            } catch (error) {
                updateDebug('Email error: ' + JSON.stringify(error));
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '❌ Email failed: ' + error.text || error.message;
            }
        });
    </script>
</body>
</html>
