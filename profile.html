<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - WalkWay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkout.css">
    <style>
        body {
            background: #f8f9fa;
        }
        
        .profile-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .profile-header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f39c12, #d98200);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
        }
        
        .profile-info h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 28px;
        }
        
        .profile-info p {
            margin: 5px 0;
            color: #666;
        }
        
        .profile-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .profile-sidebar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            height: fit-content;
        }
        
        .profile-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .profile-menu li {
            margin-bottom: 10px;
        }
        
        .profile-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: #666;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .profile-menu a:hover,
        .profile-menu a.active {
            background: #f39c12;
            color: white;
        }
        
        .profile-main {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .section h2 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 24px;
            border-bottom: 2px solid #f39c12;
            padding-bottom: 10px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            width: 100%;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Left Side Actions -->
            <div class="header-left">
                <a href="login.html" class="action-btn login-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    LOGIN
                </a>
                <button class="action-btn wishlist-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    WISHLIST
                </button>
                <button class="action-btn cart-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    CART (<span id="cart-count">0</span>)
                </button>
            </div>

            <!-- Center Logo -->
            <div class="logo">WALK WAY</div>

            <!-- Right Side Search -->
            <div class="header-right">
                <div class="search-container">
                    <input type="text" placeholder="Search shoes..." class="search-input">
                    <button class="search-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Navigation Bar Below Header -->
        <div class="nav-container">
            <nav class="nav">
                <a href="index.html">HOME</a>
                <a href="man.html">MEN'S</a>
                <a href="women.html">WOMEN'S</a>
                <a href="kid.html">KID'S</a>
                <a href="sale.html">SALE</a>
                <a href="about.html">ABOUT US</a>
            </nav>
        </div>
    </header>

    <!-- Profile Page Content -->
    <div class="profile-page">
        <div class="profile-header">
            <div class="profile-avatar" id="userAvatar">U</div>
            <div class="profile-info">
                <h1 id="userName">User Name</h1>
                <p id="userEmail">user@email.com</p>
                <p id="userPhone">+91 XXXXXXXXXX</p>
                <p>Member since: <span id="joinDate">Jan 2024</span></p>
            </div>
        </div>
        
        <div class="profile-content">
            <div class="profile-sidebar">
                <ul class="profile-menu">
                    <li><a href="#" class="menu-link active" data-section="orders">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        </svg>
                        My Orders
                    </a></li>
                    <li><a href="#" class="menu-link" data-section="wishlist">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                        Wishlist
                    </a></li>
                    <li><a href="#" class="menu-link" data-section="account">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Account Settings
                    </a></li>
                </ul>
                <button class="logout-btn" onclick="logout()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16,17 21,12 16,7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
            
            <div class="profile-main">
                <!-- Orders Section -->
                <div class="section active" id="orders">
                    <h2>My Orders</h2>
                    <div id="ordersContainer">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
                
                <!-- Wishlist Section -->
                <div class="section" id="wishlist">
                    <h2>My Wishlist</h2>
                    <div id="wishlistContainer">
                        <!-- Wishlist items will be loaded here -->
                    </div>
                </div>
                
                <!-- Account Settings Section -->
                <div class="section" id="account">
                    <h2>Account Settings</h2>
                    <form id="accountForm">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" id="editFirstName" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" id="editLastName" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="editEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" id="editPhone" required>
                        </div>
                        <button type="submit" class="place-order-btn">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('walkway_logged_in') === 'true';
            if (!isLoggedIn) {
                window.location.href = 'login.html';
                return;
            }
            
            loadUserProfile();
            loadUserOrders();
            loadUserWishlist();
            
            // Menu navigation
            document.querySelectorAll('.menu-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all links and sections
                    document.querySelectorAll('.menu-link').forEach(l => l.classList.remove('active'));
                    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                    
                    // Add active class to clicked link and corresponding section
                    this.classList.add('active');
                    const sectionId = this.getAttribute('data-section');
                    document.getElementById(sectionId).classList.add('active');
                });
            });
            
            // Account form submission
            document.getElementById('accountForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateUserProfile();
            });
        });
        
        function loadUserProfile() {
            const user = JSON.parse(localStorage.getItem('walkway_user'));
            if (user) {
                document.getElementById('userName').textContent = `${user.firstName} ${user.lastName}`;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userPhone').textContent = user.phone;
                document.getElementById('joinDate').textContent = user.joinDate;
                document.getElementById('userAvatar').textContent = user.firstName.charAt(0).toUpperCase();
                
                // Fill form fields
                document.getElementById('editFirstName').value = user.firstName;
                document.getElementById('editLastName').value = user.lastName;
                document.getElementById('editEmail').value = user.email;
                document.getElementById('editPhone').value = user.phone;
            }
        }
        
        function loadUserOrders() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                container.innerHTML = '<p class="no-orders">No orders found. <a href="index.html">Start shopping!</a></p>';
                return;
            }
            
            container.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">Order #${order.orderId}</div>
                        <div class="order-status ${order.status.toLowerCase()}">${order.status}</div>
                    </div>
                    <div class="order-date">${order.orderDate}</div>
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <img src="${item.image}" alt="${item.name}">
                                <span>${item.name} × ${item.quantity}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="order-total">Total: ₹${order.total}</div>
                </div>
            `).join('');
        }
        
        function loadUserWishlist() {
            const wishlist = JSON.parse(localStorage.getItem('walkway_wishlist')) || [];
            const container = document.getElementById('wishlistContainer');
            
            if (wishlist.length === 0) {
                container.innerHTML = '<p class="no-orders">No items in wishlist. <a href="index.html">Browse products!</a></p>';
                return;
            }
            
            container.innerHTML = wishlist.map(item => `
                <div class="order-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <h4>${item.name}</h4>
                        <p>₹${item.price}</p>
                    </div>
                    <button onclick="removeFromWishlist('${item.id}')" style="background: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;">Remove</button>
                </div>
            `).join('');
        }
        
        function updateUserProfile() {
            const user = JSON.parse(localStorage.getItem('walkway_user'));
            user.firstName = document.getElementById('editFirstName').value;
            user.lastName = document.getElementById('editLastName').value;
            user.email = document.getElementById('editEmail').value;
            user.phone = document.getElementById('editPhone').value;
            
            localStorage.setItem('walkway_user', JSON.stringify(user));
            loadUserProfile();
            alert('Profile updated successfully!');
        }
        
        function removeFromWishlist(itemId) {
            let wishlist = JSON.parse(localStorage.getItem('walkway_wishlist')) || [];
            wishlist = wishlist.filter(item => item.id !== itemId);
            localStorage.setItem('walkway_wishlist', JSON.stringify(wishlist));
            loadUserWishlist();
        }
    </script>
</body>
</html>
