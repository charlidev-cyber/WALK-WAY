<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WhatsApp - WalkWay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            min-height: 100vh;
        }
        
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .whatsapp-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #25D366;
            margin-bottom: 20px;
        }
        
        .phone-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .btn {
            background: #25D366;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s ease;
            display: block;
            width: 100%;
        }
        
        .btn:hover {
            background: #128C7E;
        }
        
        .btn-order {
            background: #f39c12;
        }
        
        .btn-order:hover {
            background: #d98200;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }
        
        .info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="whatsapp-icon">üì±</div>
        <h1>WhatsApp Test</h1>
        <p>Test WhatsApp notifications for your number:</p>
        
        <div class="phone-display">
            +91 7681886061
        </div>
        
        <button class="btn btn-order" onclick="testOrderNotification()">
            üõçÔ∏è Test Order Notification
        </button>
        
        <button class="btn" onclick="testRegistrationNotification()">
            üë§ Test Registration Notification
        </button>
        
        <div class="info">
            <strong>What will happen:</strong>
            <ul>
                <li>WhatsApp will open automatically</li>
                <li>A pre-written message will be ready</li>
                <li>Just click "Send" in WhatsApp</li>
                <li>Works on mobile and desktop</li>
            </ul>
        </div>
        
        <div id="result"></div>
    </div>

    <script src="notification-service.js"></script>
    <script>
        function showResult(message, type = 'success') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = type;
            resultDiv.innerHTML = message;
        }

        function testOrderNotification() {
            const testOrderData = {
                orderId: 'TEST_ORDER_' + Date.now(),
                customerInfo: {
                    name: 'Rahul Sharma',
                    email: 'rahul@example.com',
                    phone: '+91 9876543210',
                    address: '123 MG Road, Connaught Place',
                    city: 'New Delhi',
                    pincode: '110001'
                },
                items: [
                    { name: 'Nike Air Max 270', quantity: 1, price: 8995 },
                    { name: 'Adidas Ultraboost 22', quantity: 1, price: 12999 }
                ],
                total: 22093,
                paymentMethod: 'Cash on Delivery',
                orderDate: new Date().toLocaleDateString()
            };

            if (window.notificationService) {
                window.notificationService.sendWhatsAppNotification(testOrderData);
                showResult('üöÄ Order notification sent! WhatsApp should open with order details for +91 7681886061');
            } else {
                showResult('‚ùå Notification service not loaded. Please refresh the page.', 'error');
            }
        }

        function testRegistrationNotification() {
            const testUserData = {
                firstName: 'Priya',
                lastName: 'Patel',
                email: 'priya.patel@gmail.com',
                phone: '+91 8888888888',
                joinDate: new Date().toLocaleDateString()
            };

            if (window.notificationService) {
                window.notificationService.sendRegistrationNotification(testUserData);
                showResult('üöÄ Registration notification sent! WhatsApp should open with user details for +91 7681886061');
            } else {
                showResult('‚ùå Notification service not loaded. Please refresh the page.', 'error');
            }
        }

        // Auto-test on page load (optional)
        document.addEventListener('DOMContentLoaded', function() {
            // Request notification permission
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification('üîî WhatsApp Test Ready', {
                            body: 'Click the buttons to test WhatsApp notifications for +91 7681886061',
                            icon: '/favicon.ico'
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
