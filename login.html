<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WalkWay</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <!-- Center Logo Only -->
      <div class="logo">WALK WAY</div>
    </div>
  </header>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-container">
      <div class="login-card">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
          <button class="tab-btn active" onclick="showSignIn()">Sign In</button>
          <button class="tab-btn" onclick="showSignUp()">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <div id="signin-form" class="form-container active">
          <div class="form-header">
            <h2>Welcome Back!</h2>
            <p>Sign in to your WalkWay account</p>
          </div>
          
          <form class="auth-form">
            <div class="input-group">
              <label for="signin-email">Email Address</label>
              <input type="email" id="signin-email" name="email" required>
            </div>
            
            <div class="input-group">
              <label for="signin-password">Password</label>
              <input type="password" id="signin-password" name="password" required>
            </div>
            
            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" name="remember">
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="auth-btn">Sign In</button>
          </form>
          
          <div class="social-login">
            <p>Or sign in with</p>
            <div class="social-buttons">
              <button class="social-btn google">
                <svg width="20" height="20" viewBox="0 0 24 24">
                  <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                  <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                  <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                  <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google
              </button>
              <button class="social-btn facebook">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                  <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Facebook
              </button>
            </div>
          </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="form-container">
          <div class="form-header">
            <h2>Create Account</h2>
            <p>Join WalkWay and step into style</p>
          </div>
          
          <form class="auth-form">
            <div class="input-row">
              <div class="input-group">
                <label for="signup-firstname">First Name</label>
                <input type="text" id="signup-firstname" name="firstname" required>
              </div>
              <div class="input-group">
                <label for="signup-lastname">Last Name</label>
                <input type="text" id="signup-lastname" name="lastname" required>
              </div>
            </div>
            
            <div class="input-group">
              <label for="signup-email">Email Address</label>
              <input type="email" id="signup-email" name="email" required>
            </div>
            
            <div class="input-group">
              <label for="signup-phone">Phone Number</label>
              <input type="tel" id="signup-phone" name="phone" required>
            </div>
            
            <div class="input-group">
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" name="password" required>
            </div>
            
            <div class="input-group">
              <label for="signup-confirm-password">Confirm Password</label>
              <input type="password" id="signup-confirm-password" name="confirm-password" required>
            </div>
            
            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" name="terms" required>
                <span class="checkmark"></span>
                I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
              </label>
              <label class="checkbox-container">
                <input type="checkbox" name="newsletter">
                <span class="checkmark"></span>
                Subscribe to newsletter for exclusive offers
              </label>
            </div>
            
            <button type="submit" class="auth-btn">Create Account</button>
          </form>
          
          <div class="social-login">
            <p>Or sign up with</p>
            <div class="social-buttons">
              <button class="social-btn google">
                <svg width="20" height="20" viewBox="0 0 24 24">
                  <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                  <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                  <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                  <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google
              </button>
              <button class="social-btn facebook">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                  <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Facebook
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Back Button -->
  <div class="back-button-container">
    <button class="back-btn" onclick="window.location.href='index.html'">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5"></path>
        <path d="M12 19l-7-7 7-7"></path>
      </svg>
      Back to Home
    </button>
  </div>

  <script>
    function showSignIn() {
      document.getElementById('signin-form').classList.add('active');
      document.getElementById('signup-form').classList.remove('active');
      document.querySelectorAll('.tab-btn')[0].classList.add('active');
      document.querySelectorAll('.tab-btn')[1].classList.remove('active');
    }

    function showSignUp() {
      document.getElementById('signup-form').classList.add('active');
      document.getElementById('signin-form').classList.remove('active');
      document.querySelectorAll('.tab-btn')[1].classList.add('active');
      document.querySelectorAll('.tab-btn')[0].classList.remove('active');
    }

    // Form validation and submission
    document.addEventListener('DOMContentLoaded', function() {
      const forms = document.querySelectorAll('.auth-form');
      
      forms.forEach(form => {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Basic form validation
          const inputs = form.querySelectorAll('input[required]');
          let isValid = true;
          
          inputs.forEach(input => {
            if (!input.value.trim()) {
              isValid = false;
              input.style.borderColor = '#ff4d4d';
            } else {
              input.style.borderColor = '#ddd';
            }
          });
          
          if (isValid) {
            handleLogin(form);
          } else {
            alert('Please fill in all required fields.');
          }
        });
      });
    });
    
    function handleLogin(form) {
      const formData = new FormData(form);
      const isSignUp = form.closest('#signup-form');
      
      if (isSignUp) {
        // Sign Up Logic
        const password = formData.get('password');
        const confirmPassword = formData.get('confirm-password');
        
        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }
        
        const userData = {
          firstName: formData.get('firstname'),
          lastName: formData.get('lastname'),
          email: formData.get('email'),
          phone: formData.get('phone'),
          password: password,
          joinDate: new Date().toLocaleDateString()
        };
        
        // Save user data
        localStorage.setItem('walkway_user', JSON.stringify(userData));
        localStorage.setItem('walkway_logged_in', 'true');
        
        alert('Account created successfully! Welcome to WalkWay!');
        window.location.href = 'index.html';
        
      } else {
        // Sign In Logic
        const email = formData.get('email');
        const password = formData.get('password');
        
        // Check if user exists
        const savedUser = JSON.parse(localStorage.getItem('walkway_user'));
        
        if (savedUser && savedUser.email === email && savedUser.password === password) {
          localStorage.setItem('walkway_logged_in', 'true');
          alert('Welcome back to WalkWay!');
          window.location.href = 'index.html';
        } else {
          alert('Invalid email or password. Please try again or create a new account.');
        }
      }
    }
  </script>

</body>
</html>
